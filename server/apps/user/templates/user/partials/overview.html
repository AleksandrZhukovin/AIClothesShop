<h4 class="mb-4">Profile Overview</h4>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Personal Information</h6>
                <p class="mb-1"><strong>Name:</strong> {{ user.firstname }} {{ user.lastname }}</p>
                <p class="mb-1"><strong>Email:</strong> {{ user.email }}</p>
                <p class="mb-0"><strong>Member since:</strong> {{ user.date_joined|date:"F Y" }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Quick Stats</h6>
                <p class="mb-1"><strong>Total Orders:</strong> 0</p>
                <p class="mb-1"><strong>Wishlist Items:</strong> 0</p>
                <p class="mb-1"><strong>Saved Addresses:</strong> 0</p>
                <p class="mb-0"><strong>Last Order:</strong> Never</p>
            </div>
        </div>
    </div>
</div>
