{% extends 'base/base.html' %}
{% load static %}

{% block title %}Profile - AI Clothes Store{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="container">
        <div class="row">
            <!-- Sidebar with tabs -->
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="profile-sidebar">
                    <div class="profile-header">
                        <img src="" alt="Profile Avatar" class="profile-avatar" id="profileAvatar">
                        <h5 class="mb-1" id="userName">{{ profile.user.firstname }}</h5>
                        <small class="text-muted" id="userEmail">{{ profile.user.email }}</small>
                    </div>

                    <ul class="nav nav-tabs" id="profileTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="overview-tab"
                                    hx-get=""
                                    hx-target="#profileTabContent"
                                    hx-swap="innerHTML"
                                    hx-trigger="click"
                                    data-tab="overview">
                                <i class="bi bi-person-circle me-2"></i>Overview
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="orders-tab"
                                    hx-get=""
                                    hx-target="#profileTabContent"
                                    hx-swap="innerHTML"
                                    hx-trigger="click"
                                    data-tab="orders">
                                <i class="bi bi-bag me-2"></i>Orders
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="gallery-tab"
                                    hx-get="{% url 'user:auth_user_gallery' profile.user.id %}"
                                    hx-target="#profileTabContent"
                                    hx-swap="innerHTML"
                                    data-tab="gallery">
                                <i class="bi bi-images me-2"></i>Gallery
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content area -->
            <div class="col-lg-9 col-md-8">
                <div class="profile-content">
                    <div class="tab-content" id="profileTabContent">
                        <!-- Default content for overview tab -->
                        <div id="overview-content">
                            <h4 class="mb-4">Profile Overview</h4>
                            <!-- Add your overview content here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.body.addEventListener('htmx:beforeRequest', function(event) {
        document.querySelectorAll('.nav-tabs .nav-link').forEach(link => {
            link.classList.remove('active');
        });

        // Add active class to the clicked button
        const clickedButton = event.detail.elt;
        clickedButton.classList.add('active');
    });
</script>
{% endblock %}
