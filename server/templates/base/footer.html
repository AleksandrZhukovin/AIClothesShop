{% load i18n %}

<footer>
    <form action="{% url 'set_language' %}" method="POST" class="language-switcher">
        {% csrf_token %}
        <input name="next" type="hidden" value="{{ request.path }}">
        <select name="language" class="form-select" onchange="this.form.submit()">
            {% get_current_language as LANGUAGE_CODE %}
            {% get_available_languages as LANGUAGES %}
            {% get_language_info_list for LANGUAGES as languages %}
            {% for language in languages %}
                <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                    {{ language.name_local }} ({{ language.code }})
                </option>
            {% endfor %}
        </select>
    </form>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center"><span>&copy; ThemeVillain. <a href="https://themeforest.net/user/themevillain/portfolio" target="_blank">Buy this template</a></span></div>
      </div>
    </div>
</footer>
