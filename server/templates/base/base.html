{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <title>{% block title %}AI Clothes Store{% endblock %}</title>
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!--  JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--  HTMX  -->
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'styles/vendor/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/vendor/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/core.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/elements.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/custom.css' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon.png?version=4' %}">

    {% block head %}{% endblock %}
</head>
<body class="preload" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="container-fluid">
        {% include 'base/header.html' %}

        {% block content %}{% endblock %}

        {% include 'base/footer.html' %}
    </div>

    <script src="{% static 'scripts/vendor.js'%}"></script>
    <script src="{% static 'scripts/main.js' %}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
