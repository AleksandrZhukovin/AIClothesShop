services:
  web:
    build: .
    container_name: ai_clothes_store_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    container_name: ai_clothes_store_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  redis:
    image: redis:7
    container_name: ai_clothes_store_redis
    ports:
      - "6379:6379"

  celery-worker:
    build: .
    container_name: ai_clothes_store_worker
    command: celery -A server worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db
      - web

  celery-beat:
    build: .
    container_name: ai_clothes_store_beat
    command: celery -A server beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db
      - web

volumes:
  postgres_data:
